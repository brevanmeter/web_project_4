<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header_logo.svg" alt="Logo do site Around the US">
    </header>
    <main class="main">
        <div class="popup popup-editprofile">
            <section class="popup__container">
                <a class="popup__close-icon">
                    <img src="images/closeicon.svg" alt="Icone de fechar">
                </a>
                <h2 class="popup__title">Editar perfil</h2>
                <form class="popup__insert">
                    <input type="text" name="name" class="popup__insert-name" placeholder="Nome">
                    <input type="text" name="about" class="popup__insert-about" placeholder="Explorar">
                </form>
                <button class="popup__save-button">Salvar</button>
            </section>
        </div>
        <div class="popup popup-addcard">
            <section class="popup__container">
                <a class="popup__close-icon popup__close-icon_add">
                    <img src="images/closeicon.svg" alt="Icone de fechar">
                </a>
                <h2 class="popup__title">Novo local</h2>
                <form class="popup__insert">
                    <input type="text" name="name" class="popup__insert-title" placeholder="Título">
                    <input type="text" name="about" class="popup__insert-link" placeholder="Link da imagem">
                </form>
                <button class="popup__save-button popup__save-button_card">Criar</button>
            </section>
        </div>
        <div class="popup popup-image">
            <section class="popup__container popup__container_img">
                <figure class="figure">
                    <a class="popup__close-icon popup__close-icon_img">
                        <img src="images/closeicon.svg" alt="Icone de fechar">
                    </a>
                    <img src="images/image_1.jpg" alt="" class="popup__image-view">
                    <figcaption class="popup__caption">aaa</figcaption>
                </figure>
            </section>
        </div>
        <section class="profile">
            <img class="profile__avatar" src="images/profile_image.jpg" alt="Foto de perfil de Jacques Cousteau">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="editbutton">
                        <img src="images/editbutton.svg" class="editbutton__img" alt="Icone de editar">
                    </button>
                </div>
                <p class="profile__description">Explorar</p>
            </div>
            <button class="profile__add-button">+</button>
        </section>
        <ul class="elements"></ul>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2021 Around The U.S.</p>
    </footer>
    <template class="card__template">
        <li class="card">
            <img src="images/trash.svg" class="card__trash" alt="Trash icon">
            <img src="images/image_1.jpg" class="card__image" alt="Yosemite Valley Image">
            <div class="card__rectangle">
                <p class="card__text">
                    Texto do cartão
                </p>
                <img src="images/likebutton.svg" class="card__like-button" alt="like heart button image">
            </div>
        </li>
    </template>
    <script src="./script/script.js"></script>
</body>
</html>
