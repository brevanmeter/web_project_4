<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/header_logo.svg" alt="Logo do site Around the US">
    </header>

    <main>
        <section class="popup">
            <div class="popup__square">
                <a class="popup__close-icon">
                    <img src="images/closeicon.svg" alt="Icone de fechar">
                </a>
                <h2 class="popup__title">Editar perfil</h2>
                <form class="popup__insert">
                    <input type="text" name="name" class="popup__insert-name" placeholder="Nome">
                    <input type="text" name="about" class="popup__insert-name" placeholder="Explorar">
                </form>
                <button class="popup__save-button">Salvar</button>
            </div>
        </section>
        
        <section class="profile">
            <img class="profile__avatar" src="images/profile_image.jpg" alt="Foto de perfil de Jacques Cousteau">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button">
                        <img class="profile__edit-button_image" src="images/editbutton.svg"
                            alt="Imagem de botao de editar">
                    </button>
                </div>
                <p class="profile__description">Explorar</p>
            </div>
            <button class="profile__add-button">+</button>
        </section>

        <ul class="elements">
            <li class="card">
                <img class="card__image" src="images/image_1.jpg" alt="Foto de um rio com arvores na beirada">
                <div class="card__rectangle">
                    <p class="card__text">Vale do Yosemite</p>
                    <img class="card__like-button" src="images/likebutton.svg"
                        alt="Botao de curtir em formato de coracao">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/image_2.jpg" alt="Foto de um rio com arvores na beirada">
                <div class="card__rectangle">
                    <p class="card__text">Lago Louise</p>
                    <img class="card__like-button" src="images/likebutton.svg"
                        alt="Botao de curtir em formato de coracao">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/image_3.jpg" alt="Foto de um rio com arvores na beirada">
                <div class="card__rectangle">
                    <p class="card__text">Montanhas Careeeee</p>
                    <img class="card__like-button" src="images/likebutton.svg"
                        alt="Botao de curtir em formato de coracao">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/image_4.jpg" alt="Foto de um rio com arvores na beirada">
                <div class="card__rectangle">
                    <p class="card__text">Latemar</p>
                    <img class="card__like-button" src="images/likebutton.svg"
                        alt="Botao de curtir em formato de coracao">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/image_5.jpg" alt="Foto de um rio com arvores na beirada">
                <div class="card__rectangle">
                    <p class="card__text">Vanoise National Park</p>
                    <img class="card__like-button" src="images/likebutton.svg"
                        alt="Botao de curtir em formato de coracao">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/image_6.jpg" alt="Foto de um rio com arvores na beirada">
                <div class="card__rectangle">
                    <p class="card__text">Lago di Braies</p>
                    <img class="card__like-button" src="images/likebutton.svg"
                        alt="Botao de curtir em formato de coracao">
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="./script/script.js"></script>

</html>
